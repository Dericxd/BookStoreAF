<section id="login" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-5 mx-auto">
        <div class="card_login">
          <div class="card bg-dark ">
            <div class="card-body text-center">
              <form #formLogin="ngForm" (submit)="onLogin()">
                <h1 class="h3 mb-3 font-weight-normal text-light" *ngIf="!isError">Login</h1>
                <div class="alert alert-danger" role="alert" *ngIf="isError">
                  Something is wrong!
                </div>
                <div class="form-group">
                  <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control"
                         required>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                <br/>
                <div class="form-group">
                  <a routerLink="/user/register" class="form-control login-user btn-link text-light">Are you new ?</a>
                </div>

                <div class="form-row mx-auto">

                  <div class="form-group col mx-auto" >

                    <button class="btn btn-block btn-social btn-facebook mx-auto" (click)="onLoginFacebook()" title="Facebook">
                      <span class="fa fa-facebook fa-2x"></span>
                    </button>
                  </div>
                  <div class="form-group col mx-auto">
                    <button class="btn btn-block btn-social btn-google mx-auto" (click)="onLoginGoogle()" title="Google">
                      <span class="fa fa-google fa-2x"></span>
                    </button>
                  </div>
                  <div class="form-group col mx-auto">
                    <button class="btn btn-block btn-social btn-twitter mx-auto" (click)="onLoginTwitter()" title="Twitter">
                      <span class="fa fa-twitter fa-2x"></span>
                    </button>
                  </div>

                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
